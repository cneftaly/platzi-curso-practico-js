<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./figuras.css">
    <title>Figuras geométricas | Curso práctico de JavaScript</title>
</head>
<body>
    <header>
        <h1>Figuras geométricas</h1>
        <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>

    <div class="contenedor">
        <section>
            <h2>Calcula el área y perímetro de un cuadrado</h2>
            <form>
                <label for="InputCuadrado">Escribe cuanto mide cada lado de tu cuadrado:</label>
                <input id="InputCuadrado" type="number">
                
                <button type="button" onclick="CalcularPerimetroCuadrado()">
                    Calcular el perímetro
                </button>
                <button type="button" onclick="CalcularAreaCuadrado()">
                    Calcular el área
                </button>
            </form>
        </section>
    
        <section>
            <h2>Calcula el área y perímetro de un triángulo</h2>
            <form>
                <label for="Lado1Triangulo">Escribe cuanto mide el primer lado de tu triángulo:</label>
                <input id="Lado1Triangulo" type="number">

                <label for="Lado2Triangulo">Escribe cuanto mide el segundo lado de tu triángulo:</label>
                <input type="number" id="Lado2Triangulo">

                <label for="BaseTriangulo">Escribe cuanto mide la base de tu triángulo:</label>
                <input type="number" id="BaseTriangulo">

                <label for="AlturaTriangulo">Escribe cuanto mide la altura de tu triángulo:</label>
                <input type="number" id="AlturaTriangulo">

                <button type="button" onclick="CalcularPerimetroTriangulo()">
                    Calcular el perímetro
                </button>
                <button type="button" onclick="CalcularAreaTriangulo()">
                    Calcular el área
                </button>
            </form>
        </section>

        <section>
            <h2>Calcula el área y perímetro de un círculo</h2>
            <form>
                <label for="RadioCirculo">Escribe cuanto mide el radio de tu círculo:</label>
                <input id="RadioCirculo" type="number">

                <button type="button" onclick="CalcularPerimetroCirculo()">
                    Calcular el perímetro
                </button>
                <button type="button" onclick="CalcularAreaCirculo()">
                    Calcular el área
                </button>
            </form>
        </section>
    </div>

    <script src="./figuras.js"></script>
</body>
</html>
