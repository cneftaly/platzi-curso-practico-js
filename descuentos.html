<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./descuentos.css">
	<title>Porcentajes y descuentos | Curso práctico de JavaScript</title>
</head>
<body>
	<header>
		<h1>Porcentajes y descuentos</h1>
		<p>Este es el segundo taller del Curso Práctico de JavaScript</p>
	</header>
	<section>
		<h2>Calcula el precio a pagar de tus productos con descuento</h2>

		<form>
			<label for="InputPrice">Escribe el precio de tu producto:</label>
			<input id="InputPrice" type="number">

			<label for="DiscountCoupon">Si tienes un cupón escríbelo aquí:</label>
			<input id="DiscountCoupon" type="text">

			<button type="button" onclick="onClicButtonPriceDiscount()">
				Calcular el precio con descuento
			</button>
			<p id="ResultP"></p>
		</form>
	</section>
	<script src="./descuentos.js"></script>
</body>
</html>
